<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>页面换肤</title>
		<style type="text/css">
			#col {border:1px solid #eee;height:40px;width: auto;}
			#col1,#col2,#col3,#col4,#col5,#col6{margin: 15px 3px;width:15px;height:15px;cursor:pointer;border:none;}
			#col1{background:#696969;}
			#col2{background:#8A2BE2;}
			#col3{background:#FF0000;}
			#col4{background:#00FFFF;}
			#col5{background:#FFA500;}
			#col6{background:#7FFF00;}
			#center{width:100%;height:100px;background:#FFFFFF;};
		</style>
		<script>		
		function butt1(){
			//document.getElementById('col1').style.margint="5px 3px";
			document.getElementById('center').style.background="#696969";
		}
		function butt2(){
			document.getElementById('center').style.background="#8A2BE2";
		}
		function butt3(){
			document.getElementById('center').style.background="#FF0000";
		}
		function butt4(){
			document.getElementById('center').style.background="#00FFFF";
		}
		function butt5(){
			document.getElementById('center').style.background="#FFA500";
		}
		function butt6(){
			document.getElementById('center').style.background="#7FFF00";
		}
		</script>
	</head>
	<body>
	    
			<fieldset>
				<legend><h1><font color="#FF0000">页面换肤</font></h1></legend>
				<div id="col">
					<button id="col1" onclick="butt1()"></button>
					<button id="col2" onclick="butt2()"></button>
					<button id="col3" onclick="butt3()"></button>
					<button id="col4" onclick="butt4()"></button>
					<button id="col5" onclick="butt5()"></button>
					<button id="col6" onclick="butt6()"></button>
				</div>
				<div id="center">
					<p>
						LocalStorage将数据保存在客户端本地的硬件设备中，及时浏览器被关闭了，
					该数据仍然存在，下次打开浏览器访问网站时仍然可以继续使用。
					</p>
				</div>
			</fieldset>
		
	</body>
</html>
